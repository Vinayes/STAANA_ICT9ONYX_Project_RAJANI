<!DOCTYPE html>
<html>
<head>
  <title>Length Conversion Calculator</title>
  <style>
    body {
      background-color: black;
      color: lightgreen;
    }
  </style>
  <script>
    function convertLength() {
      // Get the input value in millimeters
      var millimeters = parseFloat(document.getElementById("millimeters").value);

      // Convert millimeters to centimeters
      var centimeters = millimeters / 10;

      // Convert millimeters to meters
      var meters = millimeters / 1000;

      // Convert millimeters to kilometers
      var kilometers = millimeters / 1000000;

      // Set the converted values in the output fields
      document.getElementById("centimeters").value = centimeters;
      document.getElementById("meters").value = meters;
      document.getElementById("kilometers").value = kilometers;
    }
  </script>
</head>
<body>
  <h1>Length Conversion Calculator</h1>
  <label for="millimeters">Millimeters:</label>
  <input type="text" id="millimeters" />

  <button onclick="convertLength()">Convert</button>

  <h3>Conversion Results:</h3>
  <label for="centimeters">Centimeters:</label>
  <input type="text" id="centimeters" readonly />

  <label for="meters">Meters:</label>
  <input type="text" id="meters" readonly />

  <label for="kilometers">Kilometers:</label>
  <input type="text" id="kilometers" readonly />
</body>
</html>
